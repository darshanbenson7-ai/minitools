<!DOCTYPE html>
<html>
<head>
<title>Reaction Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Arial;
background:#111;
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

#box{
width:200px;
height:200px;
background:red;
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
}

button{
padding:10px 20px;
margin-bottom:20px;
}
a{margin-top:20px;color:white;}
</style>
</head>
<body>

<h1>⚡ Reaction Test</h1>
<button onclick="startGame()">Start</button>

<div id="box">Wait...</div>
<h2 id="result"></h2>

<a href="index.html">⬅ Back</a>

<script>
let startTime;
let ready=false;

function startGame(){
ready=false;
document.getElementById("result").innerText="";
document.getElementById("box").innerText="Wait...";
document.getElementById("box").style.background="red";

setTimeout(function(){
ready=true;
document.getElementById("box").innerText="CLICK!";
document.getElementById("box").style.background="lime";
startTime=Date.now();
},Math.random()*3000+1000);
}

document.getElementById("box").onclick=function(){
if(!ready) return;

let reaction=Date.now()-startTime;
document.getElementById("result").innerText="Your time: "+reaction+" ms";
ready=false;
};
</script>

</body>
</html>
