<!DOCTYPE html>
<html>
<head>
<title>Coin Flip Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);

}

}
</style>
</head>
<body>

<h1>ðŸª™ Coin Flip Challenge</h1>

<div id="coin">ðŸª™</div>

<div class="buttons">
<button onclick="guess('heads')">Heads</button>
<button onclick="guess('tails')">Tails</button>
</div>

<div id="result"></div>

<script>
let streak = 0;
let sound = new Audio("https://www.soundjay.com/buttons/sounds/button-09.mp3");

function guess(choice){

sound.play();

let coin = document.getElementById("coin");
coin.style.transform = "rotateY(720deg)";

setTimeout(()=>{

let result = Math.random() < 0.5 ? "heads" : "tails";

coin.innerText = result === "heads" ? "ðŸ™‚" : "ðŸ¦…";

if(choice === result){
streak++;
document.getElementById("result").innerText = "ðŸ”¥ Correct!";
}
else{
streak = 0;
document.getElementById("result").innerText = "ðŸ’€ Wrong!";
}

document.getElementById("streak").innerText = "ðŸ”¥ Streak: " + streak;

coin.style.transform = "rotateY(0deg)";

},600);
}
</script>

</body>
</html>
