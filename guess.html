<!DOCTYPE html>
<html>
<head>
<title>Guess Number</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#1d4350,#a43931);
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

input{
padding:10px;
font-size:18px;
border-radius:10px;
border:none;
}

button{
padding:10px 20px;
margin-top:10px;
border:none;
border-radius:20px;
cursor:pointer;
}

a{margin-top:20px;color:white;opacity:0.7;text-decoration:none;}
</style>
</head>
<body>

<h1>üî¢ Guess 1-10</h1>

<input type="number" id="num" min="1" max="10">
<button onclick="check()">Guess</button>

<h2 id="result"></h2>

<a href="index.html">‚¨Ö Back</a>

<script>
let secret=Math.floor(Math.random()*10)+1;

function check(){
let val=document.getElementById("num").value;
if(val==secret){
document.getElementById("result").innerText="üî• Correct!";
secret=Math.floor(Math.random()*10)+1;
}else{
document.getElementById("result").innerText="‚ùå Try Again!";
}
}
</script>

</body>
</html>
