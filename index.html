<!DOCTYPE html>
<html>
<head>
<title>Mini Game Hub</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
padding: 20px;
}

h1 {
color: white;
font-size: 40px;
}

.game {
background: white;
padding: 20px;
margin: 20px auto;
width: 320px;
border-radius: 15px;
box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

button {
padding: 8px 15px;
margin-top: 10px;
cursor: pointer;
border: none;
border-radius: 8px;
background: #6a11cb;
color: white;
font-weight: bold;
}

input {
padding: 5px;
margin: 5px;
}
</style>
</head>
<body>

<h1>ðŸŽ® Mini Game Hub ðŸŽ®</h1>

<!-- Reaction Time Game -->
<div class="game">
<h3>âš¡ Reaction Time</h3>
<button onclick="startReaction()">Start</button>
<p id="reactionResult"></p>
</div>

<!-- Click Speed Game -->
<div class="game">
<h3>ðŸ–± Click Speed Test (5 sec)</h3>
<button onclick="startClickTest()">Start</button>
<p id="clickResult"></p>
</div>

<!-- Number Guessing Game -->
<div class="game">
<h3>ðŸ”¢ Number Guess (1-10)</h3>
<input id="guessInput" placeholder="Enter number">
<button onclick="checkGuess()">Guess</button>
<p id="guessResult"></p>
</div>

<!-- Color Guess Game -->
<div class="game">
<h3>ðŸŽ¨ Color Guess</h3>
<p id="colorText">Guess the color: RED / BLUE / GREEN</p>
<input id="colorInput" placeholder="Type color">
<button onclick="checkColor()">Check</button>
<p id="colorResult"></p>
</div>

<script>

// Reaction Game
let reactionStart;
function startReaction() {
document.getElementById("reactionResult").innerText = "Wait for green...";
setTimeout(() => {
document.body.style.background = "green";
reactionStart = new Date().getTime();
document.body.onclick = function() {
let reactionTime = new Date().getTime() - reactionStart;
document.getElementById("reactionResult").innerText = "Your reaction: " + reactionTime + " ms";
document.body.style.background = "";
document.body.onclick = null;
};
}, Math.random() * 3000 + 1000);
}

// Click Speed
let clicks = 0;
function startClickTest() {
clicks = 0;
document.getElementById("clickResult").innerText = "Click fast!";
document.onclick = () => clicks++;
setTimeout(() => {
document.onclick = null;
document.getElementById("clickResult").innerText = "You clicked " + clicks + " times!";
}, 5000);
}

// Number Guess
let randomNumber = Math.floor(Math.random() * 10) + 1;
function checkGuess() {
let guess = document.getElementById("guessInput").value;
if (guess == randomNumber) {
document.getElementById("guessResult").innerText = "Correct! ðŸŽ‰";
randomNumber = Math.floor(Math.random() * 10) + 1;
} else {
document.getElementById("guessResult").innerText = "Wrong! Try again.";
}
}

// Color Guess
let colors = ["red", "blue", "green"];
let chosenColor = colors[Math.floor(Math.random() * colors.length)];

function checkColor() {
let userColor = document.getElementById("colorInput").value.toLowerCase();
if (userColor === chosenColor) {
document.getElementById("colorResult").innerText = "Correct! ðŸŽ‰";
} else {
document.getElementById("colorResult").innerText = "Wrong! It was " + chosenColor;
}
chosenColor = colors[Math.floor(Math.random() * colors.length)];
}

</script>

</body>
</html>
